<div class="fixed-left">
  <div id="logo" routerLink="/"><span>LOGO</span></div>
  <div class="side-nav">
    <ul class="side-nav__content">
      <li
        routerLink="overview"
        routerLinkActive="side-nav__content__item--highlight"
        class="side-nav__content__item"
      >
        <i class="fas fa-home"></i> <a>Overview</a>
      </li>
      <li
        routerLinkActive="side-nav__content__item--highlight"
        routerLink="hashrate-plans"
        class="side-nav__content__item"
      >
        <i class="fas fa-clipboard-list"></i>
        <a>Hashrate plans</a>
        <a routerLink="choose-plan" style="visibility: hidden"></a>
      </li>
      <li
        routerLink="subscribed-users"
        routerLinkActive="side-nav__content__item--highlight"
        class="side-nav__content__item"
      >
        <i class="fas fa-server"></i> <a>Subscribed users</a>
      </li>

      <li
        routerLinkActive="side-nav__content__item--highlight"
        class="side-nav__content__item"
        (click)="collapsed = !collapsed"
      >
        <i class="fas fa-wallet"></i> <a> Mining devices</a>
        <i class="fas fa-angle-down arrow" *ngIf="!collapsed"></i>
        <i class="fas fa-angle-up arrow" *ngIf="collapsed"></i>
        <a routerLink="miners" style="visibility: hidden"></a>
        <a routerLink="request" style="visibility: hidden"></a>
      </li>
      <li
        routerLink="miners"
        routerLinkActive="side-nav__content__item--collapsed--highlight"
        class="side-nav__content__item side-nav__content__item--collapsed"
        *ngIf="collapsed"
      >
        <a>Miners</a>
      </li>
      <li
        routerLink="request"
        routerLinkActive="side-nav__content__item--collapsed--highlight"
        class="side-nav__content__item side-nav__content__item--collapsed"
        *ngIf="collapsed"
      >
        <a>By request</a>
      </li>
    </ul>
  </div>
</div>
