<div class="login-box" *ngIf="phase == 0">
  <h1 class="login-box__title login-box__title--left">
    <span>Reset password</span>
    <span>Enter your account email to send you password recovery link</span>
  </h1>
  <div class="input-field-group">
    <label class="input-field-group__label" for="email">Email</label>
    <input
      class="input-field-group__input"
      type="text"
      placeholder="Enter your email"
      id="email"
    />
    <span class="input-field-group__error"
      >This email address wasnâ€™t registered</span
    >
  </div>
  <button
    class="login-box__btn btn btn--light btn--animated"
    (click)="phase = 1"
  >
    Next
  </button>
</div>
<app-recovery-message
  *ngIf="phase == 1"
  (click)="phase = 2"
></app-recovery-message>
<app-new-password *ngIf="phase == 2"></app-new-password>
